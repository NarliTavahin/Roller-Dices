<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollr Dices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's PLAY</h1>

        <div class="dice">
            <p class="player1">Player 1</p>
            <img class="img-1" src="dice6.png" alt="dice 6">

        <div class="dice">
            <p class="player2">Player 1</p>
            <img class="img-2" src="dice6.png" alt="dice 6">

        <div>
            <button class="button-73 btn" role="button" type="button" class="btn" onclick="RollTheDice()">Roll The Dices</button>
            <button class="button-73 btn" role="button" type="button" class="btn" onclick="EditNames()">Edit Names</button>
        </div>


    <script type="text/javascript" src="code.js"></script>

</html>
